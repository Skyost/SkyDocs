<header>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		{% set dirNumbers = range(2, ((page.getPageRelativeURL() | split('/')) | length)) %}
		
		<a class="navbar-brand" href="index.html"><img src="{% for i in dirNumbers %}../{% endfor %}assets/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="{{ project.getName() }}"> {{ project.getName() }}</a>

		<div class="collapse navbar-collapse" id="navbar">
		
			{{ project.getMenuHTMLByLanguage(page.getLanguage()) }}
			
			<form class="form-inline my-2 my-lg-0" action="../search.html" method="get">
				<input name="keywords" class="form-control mr-sm-2" type="text" placeholder="...">
				<button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
			</form>
		</div>
	</nav>
</header>
