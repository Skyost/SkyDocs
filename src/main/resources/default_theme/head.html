<head>
	<meta charset="utf-8"/>
	<title>{{ page.getTitle() }} - {{ project.getName() }}</title>

	<!-- Description -->
	<meta name="description" content="{{ project.getDescription() }}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="generator" content="SkyDocs"/>
	
	<!-- OpenGraph -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{ page.getTitle() }} - {{ project.getName() }}"/>
	<meta property="og:site_name" content="{{ project.getName() }}"/>
	<meta property="og:url" content="{{ project.getURL() }}{{ page.getPageRelativeURL() }}"/>
	<meta property="og:description" content="{{ project.getDescription() }}"/>
	<meta property="og:image" content="{{ project.getURL() }}/assets/images/social.png"/>
	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:title" content="{{ page.getTitle() }} - {{ project.getName() }}"/>
	<meta name="twitter:site" content="{{ project.getName() }}"/>
	<meta name="twitter:creator" content="@Skyost_"/>
	<meta name="twitter:url" content="{{ project.getURL() }}{{ page.getPageRelativeURL() }}"/>
	<meta name="twitter:description" content="{{ project.getDescription() }}"/>
	<meta name="twitter:image" content="{{ project.getURL() }}/assets/images/social.png"/>
	
	<!-- Styles -->
	<meta name="theme-color" content="#292b2c"/>
	
	<link rel="icon" type="image/png" href="../assets/img/icon.png"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="../assets/css/page.css"/>
</head>
