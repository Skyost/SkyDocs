<!DOCTYPE html>
<html lang="{{ page.getLanguage() }}">
	
	{{ includeFile("head.html") }}

	<body>
		{{ includeFile("header.html") }}
		
		<div id="content" class="container row">
			<div class="col-md-4 col-xs-12">
				<nav id="nav-toc"></nav>
			</div>
			
			<article class="col-md-8 col-xs-12">
				
				{{ page.getContent() }}
								
				<small class="date text-muted float-right"><i class="fa fa-calendar" aria-hidden="true"></i> {{ page.getLastModificationTimeForLocale(page.getLanguage()) }}</small>
				
			</article>
		</div>
		
		{{ includeFile("footer.html") }}
		
	</body>
</html>
