<h1>{{ page.getTitle() }}</h1>

<p>Here are your search results :</p>

<p id="loading"><em>Loading...</em></p>

<ul id="results" style="display: none;">

</ul>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.0.1/lunr.min.js"></script>
<script type="text/javascript">

	{{ lunrData }}

</script>
<script type="text/javascript">
	(function() {
		var searchTerm = getQueryVariable('keywords');
		if(!searchTerm) {
			displaySearchResults(0, 0);
			return;
		}
		var idx = lunr(function() {
			this.field('id');
			this.field('title', {
				boost: 10
			});
			this.field('content');
			this.field('url');
			
			for(var page in pages) { // Add the data to lunr
				this.add({
					'id': page,
					'title': pages[page].title,
					'content': pages[page].content,
					'url': pages[page].url
				});
			}
		});
		var results = idx.search(searchTerm); // Get lunr to perform a search
		displaySearchResults(results, pages);
	})();

	/**
	* Extracts a variable from the url.
	*/

	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split('&');

		for(var i = 0; i < vars.length; i++) {
			var pair = vars[i].split('=');

			if(pair[0] === variable) {
				return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
			}
		}
	}

	/**
	* Displays the search results on the page.
	*/

	function displaySearchResults(results, pages) {
		var searchResults = document.getElementById('results');

		if(results.length) { // Are there any results?
			var appendString = '';

			for(var i = 0; i < results.length; i++) {	// Iterate over the results
				var item = pages[results[i].ref];
				appendString += '<li><a href="' + item.url + '"><h2>' + item.title + '</h2></a>';
				appendString += '<p>' + item.content + '...</p></li>';
			}

			searchResults.innerHTML = appendString;
		}
		else {
			searchResults.innerHTML = '<li>No result.</li>';
		}
		searchResults.style.display = '';
		document.getElementById('loading').style.display = 'none';
	}
</script>
