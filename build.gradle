plugins {
    id 'idea'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

group = 'fr.skyost'
version = '0.7.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    implementation group: 'com.atlassian.commonmark', name: 'commonmark', version:'0.12.1'
    implementation group: 'com.atlassian.commonmark', name: 'commonmark-ext-autolink', version:'0.12.1'
    implementation group: 'com.atlassian.commonmark', name: 'commonmark-ext-gfm-strikethrough', version:'0.12.1'
    implementation group: 'com.atlassian.commonmark', name: 'commonmark-ext-gfm-tables', version:'0.12.1'
    implementation group: 'com.atlassian.commonmark', name: 'commonmark-ext-heading-anchor', version:'0.12.1'
    implementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.8.0-beta2'
    implementation group: 'org.yaml', name: 'snakeyaml', version:'1.23'
    implementation group: 'org.jtwig', name: 'jtwig-core', version:'5.87.0.RELEASE'
    implementation group: 'org.nanohttpd', name: 'nanohttpd', version:'2.3.1'
    implementation group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version:'0.9.5'
    implementation group: 'io.methvin', name: 'directory-watcher', version: '0.9.5'
    implementation group: 'com.yahoo.platform.yui', name: 'yuicompressor', version:'2.4.8'
    implementation group: 'com.github.hazendaz', name: 'htmlcompressor', version:'1.6.5'
    implementation group: 'de.inetsoftware', name: 'jlessc', version:'1.7'
    implementation group: 'com.beust', name: 'jcommander', version:'1.72'
}

shadowJar {
    destinationDir = new File(rootProject.projectDir, 'build/release/')
    mergeServiceFiles()
    from('src/main/resources') {
        into('main/resources')
    }
    manifest {
        attributes 'Main-Class': 'fr.skyost.skydocs.SkyDocs'
    }
}

task circleSnapshot(dependsOn: shadowJar) {
    doLast {
        shadowJar.archivePath.renameTo(new File(shadowJar.destinationDir, 'SkyDocs-SNAPSHOT.jar'))
    }
}

processResources {
    exclude '**/*'
}

buildConfig {
    packageName = project.group
}